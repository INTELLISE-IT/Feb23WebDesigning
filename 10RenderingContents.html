<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rendering Contents</title>
</head>
<body>
    <h1>HTML
        Rendering Contents</h1>
    <h2>Elements          rendering         contents.      
        Text in the same h2 element, but on the next new line.</h2>
    <p>This     is      a      paragraph      element.


        This is the same paragraph element, but the text is on the next new line.
    </p>
</body>
</html>
