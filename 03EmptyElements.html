<!DOCTYPE html>
<html>
<head>
    <title>Empty Elements</title>
</head>
<body>
    <h1>Categories of Elements</h1>
    <h2>Empty HTML Elements</h2>
    <p>HTML elements with no content are called empty elements.</p>
    <p>Example of an empty element is the br element.</br>
        The br element is an empty element which is used to define a line break (new line).<br>
        Empty elements can be "closed" in their opening tags like : /br.</p>
</body>
</html>
