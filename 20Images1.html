<html lang="en">
<head>
    <title>Images in HTML</title>
</head>
<body>
    <h1>Images in HTML</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg"
    alt="HTML Logo" height="150"><br>
    <img src="Logo.png" alt="INTELLISE IT Logo" style="height: 150px;"><br>
    <a href="https://intelliseit.com"><img src="Images/INTELLISE IT Logo.png" alt="Logo" style="height: 150px;"></a><br><br>
    <img src="Images/MovingCar.gif" alt="Moving Car" style="height: 150px;"><br>
    <p><img src="Images/MovingCar.gif" alt="Car" style="height: 100px; float: left;">
        The image is at the left of the text.</p>
    <p><img src="Images/MovingCar.gif" alt="Car" style="height: 50px; float: right;">
        The image is at the right of the text.</p>
    <p>ab</p>
    <p>cd</p>
    <p>Hello</p>
    <p>Good Morning</p>
    <img src="Images/MovingCar.gif" alt="Car" style="height: 200px;" usemap="#myMap">
    <map name="myMap">
        <area shape="rect" coords="0, 0, 100, 100" href="https://www.google.com" alt="Google">
        <area shape="circle" coords="125, 200, 50" href="https://www.intelliseit.com" alt="INTELLISE IT">
    </map>
</body>
</html>
